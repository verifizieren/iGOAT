tutorial.exit=3つの正しい端末が起動されると、ヤギは出口を通ってゲームに勝利します。
tutorial.goat=ヤギは制限時間内に研究所から脱出しなければなりません。その間、警備員に見つからないように隠れる必要があります。ヤギは窓を飛び越える特別な能力を持っており、これを利用して逃げやすくなっています。iGoatが捕まった場合、ヤギは捕まった場所かiGoat補給ステーションでアクションボタンを押して救出できます。
tutorial.guard=警備員はアクションボタンを使ってすべてのヤギを捕まえることで勝利できます。または、制限時間内に本物のヤギの脱出を防ぐことでも勝利となります。研究所は暗いため、警備員は懐中電灯で進む必要があります。
tutorial.igoat=iGoatはアクションボタンで端末を起動し、研究所の出口を開けたり、本物のヤギが捕まった場合に脱出を助けたりします。
tutorial.igoat_station=警備員にiGoatが捕まった場合、ヤギがiGoat補給ステーションを起動しなければなりません。各ステーションは一度しか使用できません。
tutorial.terminal=研究所には合計8つの端末があります。各ラウンドで、iGoatがランダムに選ばれた3つの端末を起動することで、ヤギのための出口が開きます。ヤギが捕まった場合は、ランダムな端末を1つ起動する必要があります。各端末はラウンドごとに1回しか起動できません。
tutorial.window=窓を通り抜けられるのはヤギだけです。他のプレイヤーにとっては道は塞がれています。

