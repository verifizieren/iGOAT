tutorial.exit=Quando i tre terminali corretti sono attivati, la capra deve raggiungere l'uscita per vincere la partita.
tutorial.goat=La capra deve fuggire dal laboratorio entro un tempo limitato nascondendosi dalla guardia. Per aiutarla a nascondersi meglio, ha l'abilità unica di saltare attraverso le finestre. Se una iGoat viene catturata, la capra può salvarla premendo il pulsante azione nel punto in cui è stata catturata o presso la stazione di ricarica iGoat.
tutorial.guard=La guardia deve catturare tutte le capre usando il pulsante azione per vincere, oppure impedire alla capra vera di fuggire entro il tempo limite. Il laboratorio è buio, quindi la guardia deve orientarsi usando una torcia.
tutorial.igoat=La iGoat deve attivare i terminali usando il pulsante azione per aprire le uscite del laboratorio o per aiutare la capra vera a fuggire se viene catturata dalla guardia.
tutorial.igoat_station=La stazione di ricarica iGoat deve essere attivata dalla capra se una iGoat viene catturata dalla guardia. Ogni stazione può essere attivata solo una volta.
tutorial.terminal=Ci sono in totale otto terminali nel laboratorio. In ogni round, tre terminali casuali devono essere attivati dalla iGoat per aprire l'uscita alla capra. Se la capra viene catturata dalla guardia, deve essere attivato un terminale casuale. Ogni terminale può essere attivato solo una volta per round.
tutorial.window=Solo la capra può passare attraverso le finestre — per tutti gli altri giocatori, il passaggio rimane bloccato.

