tutorial.exit=Quando os três terminais corretos são ativados, a cabra deve passar pela saída para vencer o jogo.
tutorial.goat=A cabra precisa escapar do laboratório dentro de um tempo limitado, enquanto se esconde do guarda. Para se esconder melhor, ela tem a habilidade especial de pular pelas janelas. Se um iGoat for capturado, a cabra pode resgatá-lo pressionando o botão de ação no local da captura ou na estação de carregamento do iGoat.
tutorial.guard=O guarda deve capturar todas as cabras usando o botão de ação para vencer ou impedir que a cabra verdadeira escape dentro do limite de tempo. O laboratório é escuro, então o guarda precisa se orientar com uma lanterna.
tutorial.igoat=O iGoat deve ativar os terminais com o botão de ação para abrir as saídas do laboratório ou ajudar a cabra verdadeira a escapar caso seja capturada.
tutorial.igoat_station=A estação de carregamento do iGoat deve ser ativada pela cabra se um iGoat for capturado pelo guarda. Cada estação só pode ser usada uma vez.
tutorial.terminal=Há um total de oito terminais no laboratório. Em cada rodada, três terminais aleatórios devem ser ativados pelo iGoat para abrir a saída para a cabra. Se a cabra for capturada, um terminal aleatório precisa ser ativado. Cada terminal só pode ser ativado uma vez por rodada.
tutorial.window=Apenas a cabra pode passar pelas janelas – para os outros jogadores, o caminho permanece bloqueado.