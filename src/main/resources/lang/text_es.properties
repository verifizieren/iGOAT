tutorial.exit=Cuando se activan los tres terminales correctos, la cabra debe atravesar la salida para ganar el juego.
tutorial.goat=La cabra debe escapar del laboratorio dentro de un tiempo limitado mientras se esconde del guardia. Para ayudarla a esconderse mejor, la cabra tiene una habilidad especial para saltar por las ventanas. Si una iGoat es capturada, la cabra puede rescatarla presionando el botón de acción en el lugar donde fue capturada o en la estación de carga de iGoats.
tutorial.guard=El guardia debe atrapar a todas las cabras usando el botón de acción para ganar, o evitar que la cabra real escape dentro del tiempo límite. El laboratorio está oscuro, así que el guardia debe navegar con una linterna.
tutorial.igoat=La iGoat debe activar terminales usando el botón de acción para abrir las salidas del laboratorio o ayudar a la cabra real si ha sido capturada por el guardia.
tutorial.igoat_station=La estación de carga de iGoat debe ser activada por la cabra si una iGoat es capturada por el guardia. Cada estación solo puede activarse una vez.
tutorial.terminal=Hay un total de ocho terminales en el laboratorio. En cada ronda, tres terminales aleatorios deben ser activados por la iGoat para abrir la salida para la cabra. Si la cabra es capturada por el guardia, un terminal aleatorio debe ser activado. Cada terminal solo puede activarse una vez por ronda.
tutorial.window=Solo la cabra puede pasar por las ventanas; para los demás jugadores, el camino permanece bloqueado.

