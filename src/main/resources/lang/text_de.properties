tutorial.exit=Wenn die drei richtigen Terminals aktiviert wurden, muss die Ziege den Ausgang erreichen, um das Spiel zu gewinnen.
tutorial.goat=Die Ziege muss innerhalb eines Zeitlimits aus dem Labor entkommen, während sie sich vor dem Wachmann versteckt. Um sich besser verstecken zu können, besitzt die Ziege die besondere Fähigkeit, durch Fenster zu springen. Wird ein iGoat gefangen, kann die Ziege es befreien, indem sie an der Fangstelle oder an der iGoat-Ladestation die Aktionstaste drückt.
tutorial.guard=Der Wachmann muss alle Ziegen mit der Aktionstaste fangen, um zu gewinnen, oder verhindern, dass die echte Ziege innerhalb des Zeitlimits entkommt. Das Labor ist dunkel, daher muss sich der Wachmann mit einer Taschenlampe orientieren.
tutorial.igoat=Das iGoat muss Terminals mit der Aktionstaste aktivieren, um die Ausgänge zu öffnen oder der echten Ziege zu helfen, wenn sie vom Wachmann gefangen wurde.
tutorial.igoat_station=Die iGoat-Ladestation muss von der Ziege aktiviert werden, wenn ein iGoat vom Wachmann gefangen wurde. Jede Station kann nur einmal aktiviert werden.
tutorial.terminal=Im Labor gibt es insgesamt acht Terminals. In jeder Runde müssen drei zufällige Terminals vom iGoat aktiviert werden, um den Ausgang für die Ziege zu öffnen. Wird die Ziege gefangen, muss ein zufälliges Terminal aktiviert werden. Jedes Terminal kann pro Runde nur einmal aktiviert werden.
tutorial.window=Nur die Ziege kann durch Fenster springen – für alle anderen Spieler bleibt der Weg blockiert.

