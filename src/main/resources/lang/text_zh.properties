tutorial.exit=当三个正确的终端被激活后，山羊必须到达出口以赢得游戏。
tutorial.goat=山羊需要在有限时间内逃出实验室，并躲避守卫的追捕。为了更好地躲藏，它拥有穿越窗户的特殊能力。如果一只 iGoat 被抓，山羊可以通过在被抓地点或 iGoat 传送站按下动作按钮来解救它。
tutorial.guard=守卫必须使用动作按钮抓住所有山羊才能获胜，或在时限内阻止真正的山羊逃脱。实验室内很黑，守卫需要用手电筒导航。
tutorial.igoat=iGoat 必须使用动作按钮激活终端，以打开实验室出口，或在真正的山羊被抓时帮助其逃脱。
tutorial.igoat_station=如果 iGoat 被守卫抓住，山羊需要激活 iGoat 传送站进行救援。每个站只能激活一次。
tutorial.terminal=实验室中总共有 8 个终端。每局游戏中会随机选择 3 个需要由 iGoat 激活来开启出口。如果山羊被抓，则需激活一个随机终端。每个终端每局只能激活一次。
tutorial.window=只有山羊可以穿越窗户——其他所有玩家的路径将被阻挡。

