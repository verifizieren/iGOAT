# .gitlab-ci.yml

# Use a Gradle image that bundles JDK21
image: gradle:8.2.1-jdk21

stages:
  - build
  - test
  - deploy

variables:
  # Cache Gradle data in your project dir
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .gradle/
    - build/

before_script:
  # Make sure the wrapper is executable
  - chmod +x ./gradlew
  - echo "Using GRADLE_USER_HOME=$GRADLE_USER_HOME"

build:
  stage: build
  script:
    # Runs your custom task to generate the fat-jar and Javadoc
    - ./gradlew --no-daemon --build-cache build-cs108
  artifacts:
    paths:
      - build/libs/*.jar
      - build/docs/javadoc/
    expire_in: 1 week

test:
  stage: test
  script:
    # Compile and run tests
    - ./gradlew --no-daemon --build-cache check
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/*.xml
    paths:
      - build/reports/tests/

deploy:
  stage: deploy
  script:
    # Replace the following with your actual deploy commands!
    - echo "ðŸ“¦ Deploying fat-jar to production server..."
    # - scp build/libs/*-fat.jar user@host:/path/to/deploy/
  environment:
    name: production
  rules:
    # Only run deploy on the main branch
    - if: '$CI_COMMIT_BRANCH == "main"'